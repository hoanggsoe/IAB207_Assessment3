<!-- Create Event Form -->
<section class="container my-5">
  <h2 class="mb-4">Create a New Event</h2>
  <form>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="eventTitle" class="form-label">Event Title</label>
        <input type="text" class="form-control" id="eventTitle" required>
      </div>
      <div class="col-md-6">
        <label for="eventGenre" class="form-label">Genre/Category</label>
        <select class="form-select" id="eventGenre" required>
          <option selected disabled value="">Choose...</option>
          <option>Jazz</option>
          <option>Rock</option>
          <option>Hip-Hop</option>
          <option>Electronic</option>
          <option>Classical</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="eventDate" class="form-label">Date</label>
        <input type="date" class="form-control" id="eventDate" required>
      </div>
      <div class="col-md-6">
        <label for="eventTime" class="form-label">Time</label>
        <input type="time" class="form-control" id="eventTime" required>
      </div>
      <div class="col-md-6">
        <label for="eventVenue" class="form-label">Venue</label>
        <input type="text" class="form-control" id="eventVenue" required>
      </div>
      <div class="col-md-6">
        <label for="ticketQuantity" class="form-label">Tickets Available</label>
        <input type="number" class="form-control" id="ticketQuantity" min="1" required>
      </div>
      <div class="col-md-12">
        <label for="eventImage" class="form-label">Event Image</label>
        <input class="form-control" type="file" id="eventImage" accept="image/*">
        <img id="preview" class="img-fluid mt-3 rounded d-none" alt="Event preview" />
      </div>
      <div class="col-md-12">
        <label for="eventDescription" class="form-label">Event Description</label>
        <textarea class="form-control" id="eventDescription" rows="4" required></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-success mt-4">Create Event</button>
  </form>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Image Preview Script -->
<script>
  const eventImage = document.getElementById("eventImage");
  const preview = document.getElementById("preview");

  eventImage.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.classList.remove("d-none");
      };
      reader.readAsDataURL(file);
    } else {
      preview.src = "";
      preview.classList.add("d-none");
    }
  });
</script>

</body>
