<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Musical Sound Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="static/style/style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Musical Sound Events</a>
  </div>
</nav>

<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="hero text-center mb-4">
        <h2>Login</h2>
      </div>

      <div class="card p-4 shadow-sm">
        <form action="{{ url_for('auth.login') }}" method="POST">
          <div class="mb-3">
            <label for="login-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="login-email" name="email" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter your password">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>

      <div class="text-center mt-3">
        <p>New user? <a href="{{ url_for('auth.register') }}">Click here</a> to register.</p>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
