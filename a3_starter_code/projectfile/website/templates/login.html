<body>



<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Musical Sound Events</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Log In</a></li>
        <li class="nav-item"><a class="nav-link active" href="index.html"><i class="bi bi-house-door-fill"></i></a></li>
        <li class="nav-item"><a class="nav-link" href="event.html">Event Details</a></li>

<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="hero text-center mb-4">
        <h2>Login</h2>
      </div>

      <div class="card p-4 shadow-sm">
        <form action="{{ url_for('auth.login') }}" method="POST">
          <div class="mb-3">
            <label for="login-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="login-email" name="email" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" name="password" placeholder="Enter your password">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>

      <div class="text-center mt-3">
        <p>New user? <a href="{{ url_for('auth.register') }}">Click here</a> to register.</p>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
